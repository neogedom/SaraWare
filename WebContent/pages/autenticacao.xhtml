<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/modeloSistema.xhtml">

	<ui:define name="conteudo">
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Autenticação" />
				</f:facet>
			</p:toolbar>
			<div align="center">
				<h:panelGrid columns="2">
					<p:outputLabel value="Usuário" />
					<p:inputText size="20" required="true"
						requiredMessage="Usuário obrigatório"
						value="#{MBAutenticacao.usuarioLogado.usuario}" />

					<p:outputLabel value="Senha" />
					<p:password maxlength="12" size="20" required="true"
						requiredMessage="Senha obrigatória"
						value="#{MBAutenticacao.usuarioLogado.senha}" />
				</h:panelGrid>

				<h:panelGrid columns="1">
					<p:commandButton value="Entrar" update=":msgGlobal"
						action="#{MBAutenticacao.entrar}" />
				</h:panelGrid>

			</div>
		</h:form>
	</ui:define>

</ui:composition>
